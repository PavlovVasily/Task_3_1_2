<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

Создать пользователя

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name"> Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age"> Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email"> Введите почту: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <div style="color:red" th:if="${emailError != null}" th:text="${emailError}">Email error</div>
    <br/>
    <select class="custom-select" size="3" name="roleNames" multiple>
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN" selected>ADMIN</option>
    </select>
    <br>
    <label for="password"> Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="passwordConfirm"> Повторите пароль: </label>
    <input type="text" th:field="*{passwordConfirm}" id="passwordConfirm"/>
    <div style="color:red" th:if="${passwordError != null}" th:text="${passwordError}">Confirm password error</div>
    <br/>
    <input type="submit" value="Создать пользователя"/>
</form>

<br>
<br>
<a th:href="@{/logout}">Выйти</a>

</body>
</html>
